<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bands</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=New+Rocker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <nav>
      <img src="../assets/dvd.png" alt="logo" width="40px" />
      <span>BandFinder</span>
    </nav>
    <h1>
      Discover <i style="color: rgb(22, 22, 22)">The Greatest Bands</i> of All
      Time
    </h1>
    <form>
      <div>
        <input type="text" id="searchName" placeholder="Search.." />
        <button class="search" id="submitBtn">⌕</button>
      </div>
      <select name="tags" id="tags"></select>
      <div>
        <input type="checkbox" id="activeBands" />
        <label for="activeBands">Show active bands</label>
      </div>
    </form>

    <div id="content"></div>

    <form id="bottomForm">
      <div>
        <input type="text" name="" id="searchName1" placeholder="Search.." />
        <button class="search" id="submitBtn1">⌕</button>
      </div>
      <select name="tags" id="tags1"></select>
      <div>
        <input type="checkbox" id="activeBands1" />
        <label for="activeBands1">Show active bands</label>
      </div>
    </form>
    <div id="pagination">
      <button id="prevBtn">&#8617;</button>
      <div id="currentPage"></div>
      <button id="nextBtn">&#8618;</button>
    </div>
    <script type="module" src="../js/main_js/app.js"></script>
  </body>
</html>
